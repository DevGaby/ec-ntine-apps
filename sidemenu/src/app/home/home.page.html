<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <!-- <ion-img src="/assets/shapes.svg"></ion-img> -->
      <ion-card-header>
        <!-- <ion-card-subtitle>Bienvenue </ion-card-subtitle> -->
        <ion-card-title>Aujourd'hui</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card>
          <ion-img src="/assets/Lasagnes.jpg"></ion-img>
          <ion-item>Lasagne a la bolognaise </ion-item>
        </ion-card>
      </ion-card-content>
      <ion-card-content>
        <div padding>
          <ion-segment [(ngModel)]="choix">
            <ion-segment-button value="Entree">
              Entr√©es
            </ion-segment-button>
            <ion-segment-button value="Plat">
              Plats
            </ion-segment-button>
            <ion-segment-button value="Dessert">
              Desserts
            </ion-segment-button>
          </ion-segment>
          </div>
          <div [ngSwitch]="choix">
            <ion-list *ngSwitchCase="'Plat'">
              <ion-item>
                <ion-thumbnail item-start>
                  <img src="assets/Pot-au-feu.jpg">
                </ion-thumbnail>
                <h2>Pot au feu</h2>
                <button ion-button color="default" round>Ajouter</button>
              </ion-item>
              <ion-item>
                  <ion-thumbnail item-start>
                    <img src="assets/Risotto.jpg">
                  </ion-thumbnail>
                  <h2>Rissotto saumon</h2>
                  <button ion-button color="default" round>Ajouter</button>
                </ion-item>
            </ion-list>
          
            <ion-list *ngSwitchCase="'Entree'">
                <ion-item>
                  <ion-thumbnail item-start>
                    <img src="assets/Samoussa.jpg">
                  </ion-thumbnail>
                  <h2>Samoussa</h2>
                  <button ion-button color="default" round>Ajouter</button>
                </ion-item>
                <ion-item>
                    <ion-thumbnail item-start>
                      <img src="assets/entree-1.jpg">
                    </ion-thumbnail>
                    <h2>Petite salade</h2>
                    <button ion-button color="default" round>Ajouter</button>
                  </ion-item>
              </ion-list>

              <ion-list *ngSwitchCase="'Dessert'">
                  <ion-item>
                    <ion-thumbnail item-start>
                      <img src="assets/tartelette.jpg">
                    </ion-thumbnail>
                    <h2>Tartelette du jour :</h2>
                    <button ion-button color="default" round>Ajouter</button>
                  </ion-item>
                  <ion-item>
                      <ion-thumbnail item-start>
                        <img src="assets/fruit.jpeg">
                      </ion-thumbnail>
                      <h2>Fruits du jour :</h2>
                      <button ion-button color="default" round>Ajouter</button>
                    </ion-item>
              </ion-list>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label></ion-label>
          </ion-list-header>
          <ion-item [routerLink]="['/shoppingcart']" routerLinkActive="router-link-active">
            <ion-icon slot="start" color="medium" name="basket"></ion-icon>
            <ion-label>Mon panier</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/profil']" routerLinkActive="router-link-active">
            <ion-icon slot="start" color="medium" name="contact"></ion-icon>
            <ion-label>Mon compte</ion-label>
          </ion-item>
          <ion-item href="">
            <ion-icon slot="start" color="medium" name="chatbubbles"></ion-icon>
            <ion-label>Contact</ion-label>
          </ion-item>
        </ion-list>
        <ion-card>
          <ion-item> 
          <ion-icon slot="start" color="medium" name="logo-facebook"></ion-icon>
          <ion-icon slot="start" color="medium" name="logo-instagram"></ion-icon>
          <ion-icon slot="start" color="medium" name="logo-twitter"></ion-icon>
          <ion-label> Suivez nous</ion-label>
        </ion-item>
        </ion-card>
</ion-content>
<ion-footer> @ecantine-2019</ion-footer>
