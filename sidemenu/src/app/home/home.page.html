<!-- A FAIRE
  -- Rendre affichage de l'image et le nom du plat du jour dynamique
  -- Améliorer la couleur des bouton reseaux sociaux
 -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content class="title">
      <ion-card-title >Aujourd'hui</ion-card-title>
      <ion-img src="/assets/Lasagnes.jpg"></ion-img>
      <ion-label>Lasagne a la bolognaise </ion-label>
    </ion-card-content>
  </ion-card>
  
  <div class="menuExpress">
    <ion-col>
      <ion-segment [(ngModel)]="choix">
        <ion-segment-button value="Entree">
            Entrées
          </ion-segment-button>
          <ion-segment-button value="Plat">
            Plats
          </ion-segment-button>
          <ion-segment-button value="Dessert">
            Desserts
          </ion-segment-button>
      </ion-segment>

      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="row">
          <div [ngSwitch]="choix">

            <ion-list *ngSwitchCase="'Entree'">
              <ion-item *ngFor="let art of articles">
                <ion-grid>
                  <ion-row>
                    <ion-thumbnail item-start>
                      <img src="assets/Samoussa.jpg">
                    </ion-thumbnail>
                    <ion-col> {{art.libelle}} - {{art.price}}€</ion-col> 
                    <ion-col><ion-button class="btn-art" color="warning">+</ion-button></ion-col>
                    <!-- <ion-col> {{art.category}}</ion-col>  -->
                  </ion-row>
                </ion-grid>
              </ion-item>

              <!-- <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-thumbnail item-start>
                      <img src="assets/entree-1.jpg">
                    </ion-thumbnail>
                    <ion-col>Nom & prix</ion-col> 
                    <ion-col><ion-button color="warning">+</ion-button></ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item> -->
            </ion-list>
                
            <ion-list *ngSwitchCase="'Plat'">
                <ion-item>
                    <ion-grid>
                      <ion-row>
                        <ion-thumbnail item-start>
                          <img src="assets/entree-1.jpg">
                        </ion-thumbnail>
                        <ion-col>Nom & prix</ion-col> 
                        <ion-col><ion-button color="warning">+</ion-button></ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>

                  <ion-item>
                      <ion-grid>
                        <ion-row>
                          <ion-thumbnail item-start>
                            <img src="assets/entree-1.jpg">
                          </ion-thumbnail>
                          <ion-col>Nom & prix</ion-col> 
                          <ion-col><ion-button color="warning">+</ion-button></ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-item>

                    <ion-item>
                        <ion-grid>
                          <ion-row>
                            <ion-thumbnail item-start>
                              <img src="assets/entree-1.jpg">
                            </ion-thumbnail>
                            <ion-col>Nom & prix</ion-col> 
                            <ion-col><ion-button color="warning">+</ion-button></ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-item>
              </ion-list>

            <ion-list *ngSwitchCase="'Dessert'">
                <ion-item>
                    <ion-grid>
                      <ion-row>
                        <ion-thumbnail item-start>
                          <img src="assets/entree-1.jpg">
                        </ion-thumbnail>
                        <ion-col>Nom & prix</ion-col> 
                        <ion-col><ion-button color="warning">+</ion-button></ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>

                  <ion-item>
                      <ion-grid>
                        <ion-row>
                          <ion-thumbnail item-start>
                            <img src="assets/entree-1.jpg">
                          </ion-thumbnail>
                          <ion-col>Nom & prix</ion-col> 
                          <ion-col><ion-button color="warning">+</ion-button></ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-item>

                    <ion-item>
                        <ion-grid>
                          <ion-row>
                            <ion-thumbnail item-start>
                              <img src="assets/entree-1.jpg">
                            </ion-thumbnail>
                            <ion-col>Nom & prix</ion-col> 
                            <ion-col><ion-button color="warning">+</ion-button></ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-item>
            </ion-list>
          </div> <!-- Fin [ngSwitch] -->
      </form>
    </ion-col>
  </div> <!-- Fin /menuExpress -->

  <ion-list lines="none">
      <ion-list-header>
        <ion-label></ion-label>
      </ion-list-header>
      <ion-item [routerLink]="['/shoppingcart']" routerLinkActive="router-link-active">
        <ion-icon slot="start" color="medium" name="basket"></ion-icon>
        <ion-label>Mon panier</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/profil']" routerLinkActive="router-link-active">
        <ion-icon slot="start" color="medium" name="contact"></ion-icon>
        <ion-label>Mon compte</ion-label>
      </ion-item>
      <ion-item href="">
        <ion-icon slot="start" color="medium" name="chatbubbles"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-item>
    </ion-list>
    <ion-card>
      <ion-item class="socialMedia"> 
        <ion-icon class="facebook" slot="start" color="medium" name="logo-facebook"></ion-icon>
        <ion-icon class="instagram" slot="start" color="medium" name="logo-instagram"></ion-icon>
        <ion-icon class="twitter" slot="start" color="medium" name="logo-twitter"></ion-icon>
      </ion-item>      
    </ion-card>
</ion-content>
