<ion-header>
  <ion-toolbar>
    <ion-item [routerLink]="['/management']" router-link-active="router-link-active"> 
      <ion-icon slot="start" color="medium" name="arrow-round-back"></ion-icon>
    </ion-item>
    <ion-title>Cr√©er un article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="newArticle(f.value)" #f="ngForm" class="row">
        <ion-col>
            <ion-label for="name"> Libelle</ion-label><br>
          <ion-input type="text" id="libelle" name="labelArt" [(ngModel)]="libelle" required class="w-100"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label for="price"> Prix</ion-label><br>
          <ion-input type="number" id="price" name="priceArt" [(ngModel)]="price" required></ion-input>
        </ion-col>
        <ion-col>
          <ion-label for="degree"> Description</ion-label><br>
          <ion-textarea type="text" id="description" name="descriptionArt" [(ngModel)]="description"  required></ion-textarea>
        </ion-col>
        <ion-col>
          <ion-label>Categorie</ion-label>
          <ion-select id="catArt" name="categoryt" [(ngModel)]="category" required>
              <ion-select-option value="entree">Entree</ion-select-option>
              <ion-select-option value="resistance">Plat</ion-select-option>
              <ion-select-option value="dessert">Dessert</ion-select-option>
              </ion-select>
        </ion-col>
        <ion-col>
            <ion-button type="submit" size="full">Ajouter</ion-button>
        </ion-col>
      </form>


</ion-content>
