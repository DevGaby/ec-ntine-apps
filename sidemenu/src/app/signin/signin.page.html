<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
     <ion-label stacked>Email</ion-label>
     <ion-input type="text"></ion-input>
    </ion-item>
     <ion-item>
     <ion-label stacked>Mot de passe</ion-label>
     <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button id='btn-signin' ion-button large (tap)="signup()">CONNEXION</ion-button>
  <ion-button ion-button [routerLink]="['/signup']" routerLinkActive="router-link-active"
    color="secondary" clear>
    Inscription
  </ion-button>
 </ion-content>
